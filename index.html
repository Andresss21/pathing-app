<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="dist/tailwind.css" rel="stylesheet">
</head>
<body>
 

        
        <div
              x-data="setup()"
              x-init="$refs.loading.classList.add('hidden');"
              :class="{ 'dark': isDark }"
              @resize.window="watchScreen()"
            >
              <div class="flex h-screen antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
                <!-- Loading screen -->
                <div
                  x-ref="loading"
                  class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-indigo-800"
                >
                  Loading.....
                </div>
        
                <!-- Sidebar -->
                <!-- Backdrop -->
                <div
                  x-show="isSidebarOpen"
                  @click="isSidebarOpen = false"
                  class="fixed inset-0 z-10 bg-indigo-800 lg:hidden"
                  style="opacity: 0.5"
                  aria-hidden="true"
                ></div>
        
                <aside
                  x-show="isSidebarOpen"
                  x-transition:enter="transition-all transform duration-300 ease-in-out"
                  x-transition:enter-start="-translate-x-full opacity-0"
                  x-transition:enter-end="translate-x-0 opacity-100"
                  x-transition:leave="transition-all transform duration-300 ease-in-out"
                  x-transition:leave-start="translate-x-0 opacity-100"
                  x-transition:leave-end="-translate-x-full opacity-0"
                  x-ref="sidebar"
                  @keydown.escape="window.innerWidth <= 1024 ? isSidebarOpen = false : ''"
                  tabindex="-1"
                  class="fixed inset-y-0 z-10 flex flex-shrink-0 overflow-hidden bg-white border-r lg:static dark:border-indigo-800 dark:bg-darker focus:outline-none"
                >
                  <!-- Mini column -->
                  <div class="flex flex-col flex-shrink-0 h-full px-2 py-4 border-r dark:border-indigo-800">
                    <!-- Brand -->
                    <div class="flex-shrink-0">
                      <a
                        href="#"
                        class="inline-block text-xl font-bold tracking-wider text-indigo-700 uppercase dark:text-light"
                      >
                        Origo
                      </a>
                    </div>
                    <div class="flex flex-col items-center justify-center flex-1 space-y-4">   
                      <!-- Settings button -->
                      <button
                        @click="openSettingsPanel"
                        class="p-2 text-indigo-400 transition-colors duration-200 rounded-full bg-indigo-50 hover:text-indigo-600 hover:bg-indigo-100 dark:hover:text-light dark:hover:bg-indigo-700 dark:bg-dark focus:outline-none focus:bg-indigo-100 dark:focus:bg-indigo-700 focus:ring-indigo-800"
                      >
                        <span class="sr-only">Open settings panel</span>
                        <svg
                          class="w-7 h-7"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <!-- Sidebar links -->
                  <nav aria-label="Main" class="flex-1 w-64 px-2 py-4 space-y-2 overflow-y-hidden hover:overflow-y-auto">
                    <!-- Dashboards links -->
                    <div x-data="{ isActive: false, open: false}">
                      <!-- active & hover classes 'bg-indigo-100 dark:bg-indigo-600' -->
                      <a
                        href="#"
                        @click="$event.preventDefault(); open = !open"
                        class="flex items-center p-2 text-gray-500 transition-colors rounded-md dark:text-light hover:bg-indigo-100 dark:hover:bg-indigo-600"
                        :class="{'bg-indigo-100 dark:bg-indigo-600': isActive || open}"
                        role="button"
                        aria-haspopup="true"
                        :aria-expanded="(open || isActive) ? 'true' : 'false'"
                      >
                        <span aria-hidden="true">
                          <svg
                            class="w-5 h-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                            />
                          </svg>
                        </span>
                        <span class="ml-2 text-sm"> Dashboards </span>
                        <span class="ml-auto" aria-hidden="true">
                          <!-- active class 'rotate-180' -->
                          <svg
                            class="w-4 h-4 transition-transform transform"
                            :class="{ 'rotate-180': open }"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                          </svg>
                        </span>
                      </a>
                      <div role="menu" x-show="open" class="mt-2 space-y-2 px-7" aria-label="Dashboards">
                        <!-- active & hover classes 'text-gray-700 dark:text-light' -->
                        <!-- inActive classes 'text-gray-400 dark:text-gray-400' -->
                        <a
                          href="#"
                          role="menuitem"
                          onclick="document.getElementById('myModal').showModal()" id="btn"
                          class="block p-2 text-sm text-gray-400 transition-colors duration-200 rounded-md dark:text-gray-400 dark:hover:text-light hover:text-gray-700"
                        >
                          New conversation
                        </a>
                        <a
                          href="#"
                          role="menuitem"
                          class="block p-2 text-sm text-gray-400 transition-colors duration-200 rounded-md dark:hover:text-light hover:text-gray-700"
                        >
                          My scores
                        </a>
                      </div>
                    </div>
        
                    <!-- Components links -->
                    <div x-data="{ isActive: false, open: false }">
                        <a
                        href="#"
                        @click="$event.preventDefault(); open = !open"
                        class="flex items-center p-2 text-gray-500 transition-colors rounded-md dark:text-light hover:bg-indigo-100 dark:hover:bg-indigo-600"
                        :class="{'bg-indigo-100 dark:bg-indigo-600': isActive || open}"
                        role="button"
                        aria-haspopup="true"
                        :aria-expanded="(open || isActive) ? 'true' : 'false'"
                      >
                        <span aria-hidden="true">
                          <svg
                            class="w-5 h-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                            />
                          </svg>
                        </span>
                        <span class="ml-2 text-sm"> Profile </span>
                        <span aria-hidden="true" class="ml-auto">
                          <!-- active class 'rotate-180' -->
                          <svg
                            class="w-4 h-4 transition-transform transform"
                            :class="{ 'rotate-180': open }"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                          </svg>
                        </span>
                      </a>
                      <div x-show="open" class="mt-2 space-y-2 px-7" role="menu" arial-label="Components">
                        <!-- active & hover classes 'text-gray-700 dark:text-light' -->
                        <!-- inActive classes 'text-gray-400 dark:text-gray-400' -->
                        <a
                          href="#"
                          role="menuitem"
                          class="block p-2 text-sm text-gray-400 transition-colors duration-200 rounded-md dark:text-gray-400 dark:hover:text-light hover:text-gray-700"
                        >
                          settings
                        </a>
                        <a
                          href="#"
                          role="menuitem"
                          class="block p-2 text-sm text-gray-400 transition-colors duration-200 rounded-md dark:text-gray-400 dark:hover:text-light hover:text-gray-700"
                        >
                          Logout
                        </a>
                        
                      </div>
                    </div>
                  </nav>
                </aside>
        
                <!-- Sidebars button -->
                <div class="fixed flex items-center space-x-4 top-5 right-10 lg:hidden">
                  <button
                    @click="isSidebarOpen = true; $nextTick(() => { $refs.sidebar.focus() })"
                    class="p-1 text-indigo-400 transition-colors duration-200 rounded-md bg-indigo-50 hover:text-indigo-600 hover:bg-indigo-100 dark:hover:text-light dark:hover:bg-indigo-700 dark:bg-dark focus:outline-none focus:ring"
                  >
                    <span class="sr-only">Toggle main manu</span>
                    <span aria-hidden="true">
                      <svg
                        x-show="!isSidebarOpen"
                        class="w-8 h-8"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                      <svg
                        x-show="isSidebarOpen"
                        class="w-8 h-8"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </span>
                  </button>
                </div>
        
                <!-- Main content -->
                <main class="flex-1">
                  <div
                    class="flex flex-col items-center justify-center flex-1 h-full min-h-screen p-4 overflow-x-hidden overflow-y-auto"
                  >
                    
                  <div class="container mx-auto">
                    <div class="bg-white mx-auto rounded-2xl overflow-hidden shadow-lg ">
                        <div class="h-20 bg-green-500 flex items-center justify-between">
                            <h1 class="text-white ml-4 border-2 py-2 px-4 rounded-full">2</h1>
                            <p class="mr-20 text-white text-lg">Title</p>
                            
                          </div>
                
                      <p class="py-6 text-black text-lg tracking-wide ml-16">Good day <strong>{first_name}</strong>, my name is <strong>{op_name}</strong> and i'm calling with the local clean energy project in <strong>{city}</strong>, How are you doing today?</p>

                    </div>
                  </div>
                    
                  <div class="py-5 mr-6">
                    <button class="w-full sm:w-auto px-9 py-4   mb-4  text-base   font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-900 focus:outline-none transition-colors duration-200 rounded-full block  border-b border-purple-300 bg-purple-200 hover:bg-purple-300 text-purple-700">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    </button>

                    <button class="w-full sm:w-auto px-9 py-4   mb-4  text-base   font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-900 focus:outline-none transition-colors duration-200 rounded-full block  border-b border-red-300 bg-red-200 hover:bg-red-300 text-red-700">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    </button>

                    <button class="w-full sm:w-auto px-9 py-4   mb-4  text-base   font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-900 focus:outline-none transition-colors duration-200 rounded-full block  border-b border-green-300 bg-green-200 hover:bg-green-300 text-green-700">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    </button>
                    
                    <button class="w-full sm:w-auto px-9 py-4   mb-4  text-base   font-semibold focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-900 focus:outline-none transition-colors duration-200 rounded-full block  border-b border-yellow-300 bg-yellow-200 hover:bg-yellow-300 text-yellow-700">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    </button>

                    </div>
                    
                  


                  </div>
                </main>
        
                <!-- Panels -->
        
                <!-- Settings Panel -->
                <!-- Backdrop -->
                <div
                  x-transition:enter="transition duration-300 ease-in-out"
                  x-transition:enter-start="opacity-0"
                  x-transition:enter-end="opacity-100"
                  x-transition:leave="transition duration-300 ease-in-out"
                  x-transition:leave-start="opacity-100"
                  x-transition:leave-end="opacity-0"
                  x-show="isSettingsPanelOpen"
                  @click="isSettingsPanelOpen = false"
                  class="fixed inset-0 z-10 bg-indigo-800"
                  style="opacity: 0.5"
                  aria-hidden="true"
                ></div>
                <!-- Panel -->
                <section
                  x-transition:enter="transition duration-300 ease-in-out transform sm:duration-500"
                  x-transition:enter-start="translate-x-full"
                  x-transition:enter-end="translate-x-0"
                  x-transition:leave="transition duration-300 ease-in-out transform sm:duration-500"
                  x-transition:leave-start="translate-x-0"
                  x-transition:leave-end="translate-x-full"
                  x-ref="settingsPanel"
                  tabindex="-1"
                  x-show="isSettingsPanelOpen"
                  @keydown.escape="isSettingsPanelOpen = false"
                  class="fixed inset-y-0 right-0 z-20 w-full max-w-xs bg-white shadow-xl dark:bg-darker dark:text-light sm:max-w-md focus:outline-none"
                  aria-labelledby="settinsPanelLabel"
                >
                  <div class="absolute left-0 p-2 transform -translate-x-full">
                    <!-- Close button -->
                    <button
                      @click="isSettingsPanelOpen = false"
                      class="p-2 text-white rounded-md focus:outline-none focus:ring"
                    >
                      <svg
                        class="w-5 h-5"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                  <!-- Panel content -->
                  <div class="flex flex-col h-screen">
                    <!-- Panel header -->
                    <div
                      class="flex flex-col items-center justify-center flex-shrink-0 px-4 py-8 space-y-4 border-b dark:border-indigo-700"
                    >
                      <span aria-hidden="true" class="text-gray-500 dark:text-indigo-600">
                        <svg
                          class="w-8 h-8"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                          />
                        </svg>
                      </span>
                      <h2 id="settinsPanelLabel" class="text-xl font-medium text-gray-500 dark:text-light">Settings</h2>
                    </div>
                    <!-- Content -->
                    <div class="flex-1 overflow-hidden hover:overflow-y-auto">
                      <!-- Theme -->
                      <div class="p-4 space-y-4 md:p-8">
                        <h6 class="text-lg font-medium text-gray-400 dark:text-light">Mode</h6>
                        <div class="flex items-center space-x-8">
                          <!-- Light button -->
                          <button
                            @click="setLightTheme"
                            class="flex items-center justify-center px-4 py-2 space-x-4 transition-colors border rounded-md hover:text-gray-900 hover:border-gray-900 dark:border-indigo-600 dark:hover:text-indigo-100 dark:hover:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-400 dark:focus:ring-indigo-700"
                            :class="{ 'border-gray-900 text-gray-900 dark:border-indigo-500 dark:text-indigo-100': !isDark, 'text-gray-500 dark:text-indigo-500': isDark }"
                          >
                            <span>
                              <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
                                />
                              </svg>
                            </span>
                            <span>Light</span>
                          </button>
        
                          <!-- Dark button -->
                          <button
                            @click="setDarkTheme"
                            class="flex items-center justify-center px-4 py-2 space-x-4 transition-colors border rounded-md hover:text-gray-900 hover:border-gray-900 dark:border-indigo-600 dark:hover:text-indigo-100 dark:hover:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-400 dark:focus:ring-indigo-700"
                            :class="{ 'border-gray-900 text-gray-900 dark:border-indigo-500 dark:text-indigo-100': isDark, 'text-gray-500 dark:text-indigo-500': !isDark }"
                          >
                            <span>
                              <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                                />
                              </svg>
                            </span>
                            <span>Dark</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
                
                <dialog id="myModal" class="h-auto w-11/12 md:w-1/2 p-5  bg-white rounded-md ">
        
                    <div class="flex flex-col w-full h-auto ">
                         <!-- Header -->
                         <div class="flex w-full h-auto justify-center items-center">
                           <div class="flex w-10/12 h-auto py-3 justify-center items-center text-2xl font-bold">
                                 Call info
                           </div>
                           <div onclick="document.getElementById('myModal').close();" class="flex w-1/12 h-auto justify-center cursor-pointer">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                           </div>
                           <!--Header End-->
                         </div>
                           <!-- Modal Content-->
                            <div class="flex w-full h-auto py-5 px-2 justify-center items-center bg-gray-200 rounded text-center text-gray-500">
                                <input type="text" placeholder="text...." class="border border-gray-300 p-2 my-2 rounded-md focus:outline-none focus:ring-2 ring-blue-200" />
                            </div>

                            <div class="flex w-full h-auto py-5 px-2 justify-center items-center bg-gray-200 rounded text-center text-gray-500">
                                <input type="text" placeholder="text...." class="border border-gray-300 p-2 my-2 rounded-md focus:outline-none focus:ring-2 ring-blue-200" />
                            </div>

                            <div class="flex w-full h-auto py-5 px-2 justify-center items-center bg-gray-200 rounded text-center text-gray-500">
                                <input type="text" placeholder="text...." class="border border-gray-300 p-2 my-2 rounded-md focus:outline-none focus:ring-2 ring-blue-200" />
                            </div>
                            <button class="p-2 my-2 bg-blue-500 text-white rounded-md focus:outline-none focus:ring-2 ring-blue-300 ring-offset-2">Aceptar</button>
                           <!-- End of Modal Content-->
                           
                           
                           
                         </div>
                 </dialog>

              </div>
            </div>
        
        <script src="https://cdn.jsdelivr.net/gh/alpine-collective/alpine-magic-helpers@0.6.x/dist/component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script> 
        <script src="js/index.js"></script>
        
</body>

</html>
